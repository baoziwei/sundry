   /* 4. 类数组转为数组*/
   Array.prototype.slice = function slice() {  
       let arr = [];
       for(let i = 0;i<this.length;i++){
          arr.push(this[i])
       }
       return arr
   }
   function toArray(){
    //    原理：把slice执行，让方法中的this变为arguments,这样就可以实现把类数组转为数组
    //    前提：操作数组中的代码也需要适配改变this

       return [].slice.call(arguments)
   }
